<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <main>
        <form action="/server">
            <input type="checkbox" name="agree" id="agree" >
            <label for="agree">I agree all the terms &amp; condtions</label>
            <br>
            <input type="checkbox" name="age" id="age" checked>
            <label for="age">I am 18+</label>
            <br>
            <input type="checkbox" name="fruit" id="mango">
            <label for="mango">Mango</label>
            <input type="checkbox" name="fruit" id="orange">
            <label for="orange">Orange</label>
            <input type="checkbox" name="fruit" id="banana">
            <label for="banana">Banana</label>
            <br>
            Choose your subjects:
            <input type="checkbox"  name="sub" id="math" value="math">
            <label for="math">Maths</label>
            <input type="checkbox" name="sub" id="eng" value="eng">
            <label for="eng">English</label>
            <input type="checkbox" name="sub" id="sci" value="sci">
            <label for="sci">Science</label>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
